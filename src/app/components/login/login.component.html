<h2 class="form-title">Iniciar Sesión</h2>

<form class="form-container" (ngSubmit)="onLogin()">
  <div class="form-group">
    <label for="correo">Correo:</label>
    <input id="correo" type="email" [(ngModel)]="correo" name="correo" required placeholder="Introduce tu correo">
  </div>

  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Introduce tu contraseña">
  </div>

  <button class="form-button" type="submit">Entrar</button>

</form>
