<h2>Restablecer contraseña</h2>
<form (ngSubmit)="onSubmit()">
  <input type="password" [(ngModel)]="nuevaPassword" name="nuevaPassword" placeholder="Nueva contraseña" required>
  <input type="password" [(ngModel)]="repitePassword" name="repitePassword" placeholder="Repite la contraseña" required>
  <button type="submit">Restablecer</button>
  <div *ngIf="mensaje">{{ mensaje }}</div>
</form>
